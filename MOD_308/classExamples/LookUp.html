<input type="text" name="inputText"/>
<input type="text" name="inputText"/>
<script>
    let items = document.getElementsByTagName("h1");
    let clicked = false;
    function runTelThat(){
        clicked = !clicked;
        let count = 0;
        for (const itemsKey in items) {
            let currentItem = items[itemsKey];
            console.log(items[itemsKey]);
            currentItem.innerHTML = clicked ? `Item index = ${itemsKey}` : `Selecting Elements By Name ${count + 1}`;
            count ++;
        }
    }
</script>
