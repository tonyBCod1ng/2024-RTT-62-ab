<body style=" margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px; background-color: #1abc9c; border: none">

<div class="container-fluid m-1">
    <div class="row cols-3 col-12 text-center">
        <div class="col col-1"></div>
        <div class="col col-10"><h1 class="p-2 text-center" style="color:#34495e; font-size: 45pt" id="changer"
                                    onmouseover="howdy()" onmouseleave="howdy()">Buh-Bye!ðŸ‘‹</h1>

    </div>
    <div class="p-3 h-50 row cols-3 col-12 text-center">

        <div class="col col-3" style="font-size: 120pt; box-shadow: #34495e"><img

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous">
</script>
<script>    let clicked = true;
let intervalId;
const faces = {
    "ONE": "Dice1.png",
    "TWO": "Dice2.png",
    "THREE": "Dice3.png",
    "FOUR": "Dice4.png",
    "FIVE": "Dice5.png",
    "SIX": "Dice6.png",
}
function getRandomInt(min, max) {
    const minCeiled = Math.ceil(min);
    const maxFloored = Math.floor(max);
    return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
}

function stopRoll(){

    clearInterval(intervalId);
}
function showFace() {
    const diceFace = Object.keys(faces);

    return faces[diceFace[getRandomInt(0,6)]];

}
function shakeBones(event){
    const diceMat = document.getElementsByClassName("dice-mat");
    if(intervalId){clearInterval(intervalId)};
    intervalId = setInterval(()=> {
        diceMat[0].src = showFace();
        diceMat[1].src = showFace();
    }, 50);
}

console.log("Sup Planet");
console.log("How's it goin'?");

function howdy() {
    let item = document.getElementById("changer");
    let bkGrnd = document.getElementsByTagName("body")[0];
    clicked = !clicked;
    item.innerHTML = clicked ? "Buh-Bye!ðŸ‘‹" : "Howdy!ðŸ¤ ";
    bkGrnd.style.backgroundColor = clicked ? "#1abc9c" : "#2980b9";
}
</script>
