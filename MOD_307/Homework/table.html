<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tableStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Example</title>
</head>
<body>

<table>
    <caption>Practice Table</caption>
    <thead>
    <tr>
        <th>Header1</th>
        <th>Header2</th>
        <th>Header3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>col 1 cell 1</td>
        <td>col 2 cell 2</td>
        <td>col 3 cell 3</td>
    </tr>
    <tr>
        <td>col 1 cell 1</td>
        <td>col 2 cell 2</td>
        <td>col 3 cell 3</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>footer1</td>
        <td>footer2</td>
        <td>footer3</td>
    </tr>
    </tfoot>
</table>



</body>
</html>
